    <title>mm ⇄ inch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1f2937;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #2563eb;
            font-weight: 700;
        }

        .converter {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            font-size: 32px;
            padding: 16px;
            border: 3px solid #e5e7eb;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            transition: all 0.2s;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        input[readonly] {
            background: #f9fafb;
            color: #2563eb;
        }

        .switch-btn {
            align-self: center;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .switch-btn:active {
            transform: scale(0.95);
        }

        .formula {
            text-align: center;
            font-size: 13px;
            color: #9ca3af;
            margin-top: 20px;
            font-weight: 500;
        }

        /* iOS specific adjustments */
        @supports (-webkit-touch-callout: none) {
            body {
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            }
            
            .container {
                background: #1f2937;
            }
            
            h1 {
                color: #60a5fa;
            }
            
            label {
                color: #9ca3af;
            }
            
            input {
                background: #111827;
                border-color: #374151;
                color: white;
            }
            
            input[readonly] {
                background: #0f172a;
                color: #60a5fa;
            }
            
            .formula {
                color: #6b7280;
            }
        }

<body>
    <div class="container">
        <h1>mm ⇄ inch</h1>
        
        <div class="converter">
            <div class="input-group">
                <label id="inputLabel">Millimeters</label>
                <input type="number" id="inputValue" inputmode="decimal" placeholder="0" step="any" autofocus>
            </div>

            <button class="switch-btn" id="switchBtn" title="Switch units">⇄</button>

            <div class="input-group">
                <label id="outputLabel">Inches</label>
                <input type="text" id="outputValue" readonly placeholder="0">
            </div>
        </div>

        <div class="formula" id="formula">1 inch = 25.4 mm</div>
    </div>

    <script>
        // Conversion constants
        const MM_TO_INCH = 1 / 25.4;
        const INCH_TO_MM = 25.4;

        // State
        let mode = 'mm-to-inch'; // or 'inch-to-mm'

        // Elements
        const inputValue = document.getElementById('inputValue');
        const outputValue = document.getElementById('outputValue');
        const inputLabel = document.getElementById('inputLabel');
        const outputLabel = document.getElementById('outputLabel');
        const switchBtn = document.getElementById('switchBtn');
        const formula = document.getElementById('formula');

        // Conversion function
        function convert() {
            const value = parseFloat(inputValue.value);
            
            if (isNaN(value) || inputValue.value === '') {
                outputValue.value = '';
                return;
            }

            let result;
            if (mode === 'mm-to-inch') {
                result = value * MM_TO_INCH;
            } else {
                result = value * INCH_TO_MM;
            }

            // Format result: show up to 6 decimal places, remove trailing zeros
            outputValue.value = parseFloat(result.toFixed(6));
        }

        // Switch mode
        function switchMode() {
            if (mode === 'mm-to-inch') {
                mode = 'inch-to-mm';
                inputLabel.textContent = 'Inches';
                outputLabel.textContent = 'Millimeters';
                inputValue.placeholder = '0';
                formula.textContent = '1 inch = 25.4 mm';
            } else {
                mode = 'mm-to-inch';
                inputLabel.textContent = 'Millimeters';
                outputLabel.textContent = 'Inches';
                inputValue.placeholder = '0';
                formula.textContent = '1 inch = 25.4 mm';
            }
            
            // Clear and convert
            const temp = inputValue.value;
            inputValue.value = outputValue.value;
            outputValue.value = '';
            convert();
            
            // Focus input
            inputValue.focus();
        }

        // Event listeners
        inputValue.addEventListener('input', convert);
        switchBtn.addEventListener('click', switchMode);

        // Prevent zoom on iOS
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Register service worker for offline support and installation
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', (e) => {
                    e.waitUntil(
                        caches.open('mm-inch-v1').then((cache) => {
                            return cache.addAll(['/']);
                        })
                    );
                });
                
                self.addEventListener('fetch', (e) => {
                    e.respondWith(
                        caches.match(e.request).then((response) => {
                            return response || fetch(e.request);
                        })
                    );
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl).catch(() => {
                // Silent fail - app still works without service worker
            });
        }

        // Install prompt for Android
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
